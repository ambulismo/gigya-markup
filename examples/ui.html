<!DOCTYPE html>
<html>
<head>
  <title>Gigya Markup: ui</title>

  <!-- Gigya SDK, socialize.js -->
  <script type="text/javascript" src="http://cdn.gigya.com/JS/socialize.js?apiKey=3_SteGZW-jSAzu5uD0WwQ8OrGtd0kkOqmu24MdyUCUej4z9t01QoNAeLzCO-MfWKPV"></script>

  <!-- Gigya Markup library (included after socialize.js) -->
  <script src="/dist/gy.js" type="text/javascript"></script>
</head>
<body>
  <h3>Login UI</h3>
  <div class="gy-ui-login" style="width: 200px; height: 30px;"></div>

  <h3>Feed UI</h3>
  <div class="gy-ui-feed" style="width: 200px; height: 150px;"></div>

  <h3>Share Bar UI</h3>
  <div class="gy-ui-share-bar" data-share-buttons="share,facebook,facebook-like,googleplus"></div>

  <h3>Show Screen Set UI</h3>
  <div class="gy-ui-screen-set" data-screen-set="Default-RegistrationLogin"></div>

  <h3>Account Info</h3>
  <div class="gy-ui-account-info" data-field="profile.firstName"></div>
</body>
</html>
